<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3: Formulário de Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            /* Centraliza o formulário */
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Estilos do Formulário */
        .contact-form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .contact-form h1 {
            margin: 0 0 25px 0;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Garante que padding não afete a largura total */
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Melhora a experiência do usuário ao focar no campo */
        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 8px rgba(26, 115, 232, 0.3);
        }
        
        .contact-form textarea {
            resize: vertical; /* Permite redimensionamento vertical */
            min-height: 120px;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form class="contact-form" action="#" method="POST">
        <h1>Entre em Contato</h1>
        
        <div class="form-group">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required placeholder="Seu nome aqui">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
        </div>

        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required placeholder="Digite sua mensagem..."></textarea>
        </div>

        <button type="submit">Enviar Mensagem</button>
    </form>

</body>
</html>
