<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2: Barra de Navegação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos Gerais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        /* Estilos da Barra de Navegação */
        .main-nav {
            background-color: #2c3e50;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 0 20px;
        }

        .main-nav ul {
            /* Remove estilos padrão da lista */
            list-style: none;
            margin: 0;
            padding: 0;
            
            /* Ativa o Flexbox */
            display: flex;
            justify-content: center; /* Centraliza os itens horizontalmente */
            flex-wrap: wrap; /* Permite que os itens quebrem para a linha de baixo em telas pequenas */
        }

        .main-nav a {
            display: block; /* Faz o link ocupar todo o espaço do <li> */
            padding: 18px 25px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            transition: color 0.3s ease;
        }
        
        /* Efeito hover sutil */
        .main-nav a:hover {
            color: #1abc9c;
        }

        /* Adiciona uma linha abaixo do link ao passar o mouse */
        .main-nav a::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 25px;
            right: 25px;
            height: 2px;
            background-color: #1abc9c;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .main-nav a:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    
    <h1>Exemplo 2: Barra de Navegação</h1>

    <nav class="main-nav">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre Nós</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Projetos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

</body>
</html>
